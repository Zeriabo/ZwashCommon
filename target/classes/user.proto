syntax = "proto3";

package com.zwash.common.grpc;

option java_multiple_files = true;
option java_package = "com.zwash.common.grpc";
option java_outer_classname = "UserServiceProto";


message UserIdRequest {
  int64 id = 1;
}
message TokenRequest {
  string token = 1;
}

message UserResponse {
  int64 id = 1;
  string username = 2;
  string firstName = 3;
  string lastName = 4;
  string dateOfBirth = 5;
  bool active = 6;
  bool admin = 7;
}
service UserService {
  rpc GetUserById (UserIdRequest) returns (UserResponse);
  rpc GetUserFromToken (TokenRequest) returns (UserResponse);
}