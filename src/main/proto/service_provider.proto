syntax = "proto3";

package com.zwash.common.grpc;
import "google/protobuf/empty.proto";

option java_multiple_files = true;
option java_package = "com.zwash.common.grpc";
option java_outer_classname = "ServiceProviderProto";

message ServiceProviderRequest {
  int64 id = 1;
}

message ServiceProviderResponse {
  int64 id = 1;
  string name = 2;
  string address = 3;
  string email = 4;
  string phone = 5;
}

service ServiceProviderService {
  rpc GetServiceProvider(ServiceProviderRequest) returns (ServiceProviderResponse);
  rpc GetAllServiceProviders(google.protobuf.Empty) returns (ServiceProviderListResponse);
}

message ServiceProviderListResponse {
  repeated ServiceProviderResponse serviceProviders = 1;
}
