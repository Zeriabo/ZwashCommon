syntax = "proto3";

package com.zwash.common.grpc;

option java_multiple_files = true;
service CarService {
  rpc GetCar(CarRequest) returns (CarResponse);
}

message CarRequest {
  int64 id = 1;
}

message CarResponse {
  int64 id = 1;
  string brand = 2;
  string model = 3;
  string licensePlate = 4;
}
