syntax = "proto3";

package com.zwash.common.grpc;
option java_multiple_files = true;
message StationRequest {
  int64 id = 1;
}

message StationResponse {
  int64 id = 1;
  string name = 2;
  double latitude = 3;
  double longitude = 4;
  string address = 5;
}

service StationService {
  rpc GetStation(StationRequest) returns (StationResponse);
}
